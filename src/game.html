<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Quiz</title>
    <meta
      name="description"
      content="World Capitals Trivia is an interactive web application designed to test and improve your knowledge about the capitals of countries around the world. It uses real-time data obtained from a public API to generate unique questions each time you access the application."
    />
    <meta name="keywords" content="Country paises capitales capital" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Miguel" />
    <meta http-equiv="Content-Language" content="es" />
    <link rel="shortcut icon" href="/public/img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="quiz">
      <header>
        <h2 class="quiz-title">Country Quiz</h2>
        <ul class="indicators"></ul>
      </header>
      <div class="question-container">
        <div class="loader-container">
          <div class="loader"></div>
          <span>Cargando...</span>
        </div>
      </div>
      <small class="progress"></small>
    </div>

    <script src="./js/main.js" type="module" defer></script>
  </body>
</html>
