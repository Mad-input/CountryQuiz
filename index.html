<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Quiz</title>
    <meta
      name="description"
      content="World Capitals Trivia is an interactive web application designed to test and improve your knowledge about the capitals of countries around the world. It uses real-time data obtained from a public API to generate unique questions each time you access the application."
    />
    <meta name="keywords" content="Country paises capitales capital" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Miguel" />
    <meta http-equiv="Content-Language" content="es" />
    <link rel="shortcut icon" href="/public/img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <form id="form">
      <h1>Country Quiz</h1>
      <input
        type="text"
        id="inputUser"
        required
        placeholder="Enter your name"
        minlength="3"
        maxlength="10"
      />
      <button
        class="btn-again"
        type="submit"
        role="button"
        href="./src/game.html"
      >
        Play
      </button>
    </form>

    <script src="./src/js/user.js" defer></script>
  </body>
</html>
